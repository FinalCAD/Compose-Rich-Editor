name: Deploy package for Android

on:
  workflow_dispatch:

# Le bloc 'env' qui fonctionne avec votre configuration Gradle
env:
  gpr.user: ${{ github.actor }}
  gpr.key: ${{ secrets.GITHUB_TOKEN }}

jobs:
  buildAndPush:
    runs-on: [ self-hosted, M1 ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup environment
        uses: ./.github/actions/setup-android

      - name: Publish to GitHub Packages
        run: ./gradlew richeditor-compose:publishMavenPublicationToGitHubPackagesRepository -x :richeditor-compose:signAndroidReleasePublication

